<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="container">
        <form>
            <label for="username">Username</label>
            <p class="msg"></p>
            <input type="text" id="username" name="username" placeholder="Ex: Dekkarte" required>
            <br>
            <br>
            <label for="email">Email</label>
            <p class="msg"></p>
            <input type="email" id="email" name="email" placeholder="Ex: hello@gmail.com" required>
            <br><br>
            <label for="password">Password</label>
            <p class="msg"></p>
            <input type="password" name="password" id="password" placeholder="***********" required>
            <br><br>
            <label for="confirm_password">Confirm Password</label>
            <p class="msg"></p>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="***********" required >
            <br><br>
            <input type="submit" name="submit" id="submit" value="Submit all">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>

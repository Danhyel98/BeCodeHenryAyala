<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section id="s1">
        <h2 data-aos="fade-up">Title 1</h2>
    </section>
    <section id="s2">
        <h2 data-aos="fade-right">Title 2</h2>
    </section>
    <section id="s3">
        <h2 data-aos="fade-left">Title 3</h2>
    </section>
    <section id="s4">
        <h2 data-aos="zoom-in">Title 4</h2>
    </section>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>

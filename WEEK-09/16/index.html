<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exercice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find meals for your ingredients</h2>
                <div class="meal-search-box">
                    <input type="text" class="search-content" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="seach-btn btn" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        
            <div class="meal-result">
                <h2 class="title">Your search results:</h2>
                <div class="meal">
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="/img/food.jpeg" alt="food">
                            <h3>Potato chips</h3>
                            <a href="#" class="recipe-btn">Get recipe</a>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
